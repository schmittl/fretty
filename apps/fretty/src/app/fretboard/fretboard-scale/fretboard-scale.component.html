<div class="text-base md:text-lg font-mono text-neutral-200 flex flex-col items-center">
  <table class="font-mono">
    <tbody>
      <tr>
        <td *ngFor="let note of fretboard.scaleNotes" class="px-2 text-center">{{ note }}</td>
      </tr>
      <tr>
        <td *ngFor="let interval of fretboard.scaleIntervals" class="px-2 text-center">{{ interval | intervals }}</td>
      </tr>
    </tbody>
  </table>
</div>
